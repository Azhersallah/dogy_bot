<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mobile Bot Web App</title>
    <script>
        function isTelegramMobile() {
            // Check for the Telegram mobile app environment
            return /Telegram/i.test(navigator.userAgent) && window.Telegram && window.Telegram.WebApp;
        }

        function restrictAccess() {
            if (!isTelegramMobile()) {
                document.body.innerHTML = '<h1>Access Denied</h1><p>This site is only accessible through the Telegram mobile app.</p>';
                // Optionally redirect to another page
                // window.location.href = "https://example.com"; // Redirect to another page
            }
        }

        document.addEventListener('DOMContentLoaded', restrictAccess);
    </script>
</head>
<body>
    <h1>Welcome to the Telegram Mobile Bot Web App</h1>
    <p>This content is only visible in the Telegram mobile app.</p>
</body>
</html>
