<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Integration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-status {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Telegram User Information</h1>
    <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" disabled>
    </div>
    <div>
        <label for="tg_user">Telegram Username:</label>
        <input type="text" id="tg_user" disabled>
    </div>
    <div>
        <label for="tg_id">Telegram ID:</label>
        <input type="text" id="tg_id" disabled>
    </div>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        if (initData) {
            const user = tg.initDataUnsafe.user;

            document.getElementById('fullname').value = user 
                ? `${user.first_name} ${user.last_name || 'N/A'}` 
                : 'N/A';
            
            document.getElementById('tg_user').value = user 
                ? (user.username || 'N/A') 
                : 'N/A';
            
            document.getElementById('tg_id').value = user 
                ? (user.id || 'N/A') 
                : 'N/A';
        } else {
            document.getElementById('status').innerHTML = `<div class="error-status">No init data found</div>`;
            document.getElementById('fullname').value = 'N/A';
            document.getElementById('tg_user').value = 'N/A';
            document.getElementById('tg_id').value = 'N/A';
        }
    </script>
</body>
</html>
