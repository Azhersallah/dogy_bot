<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222222; /* Dark background */
            color: white; /* White text for contrast */
        }
        .auth-info {
            margin-top: 20px;
            background-color: #333333; /* Slightly lighter background for user info */
            border: 1px solid #444444; /* Darker border */
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start off-screen */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Animation */
        }
        .show {
            opacity: 1; /* Show element */
            transform: translateY(0); /* Move into place */
        }
        .login-status {
            font-size: 1.2em;
            color: #00FF00; /* Green color for status */
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Button width */
            font-size: 1em;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div id="status" class="login-status">Loading...</div>

    <div id="user-info" class="auth-info"></div>

    <button class="button" onclick="location.reload()">Reload</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize the Telegram Web App
        const tg = window.Telegram.WebApp;

        // Get the initData from Telegram
        const initData = tg.initData;

        if (initData) {
            // Extract user data from initDataUnsafe (non-validated version)
            const user = tg.initDataUnsafe.user;

            if (user) {
                // Prepare user information from initDataUnsafe
                const userInfo = `
                    <p><strong>Authenticated as:</strong> ${user.first_name} ${user.last_name || ''}</p>
                    <p><strong>Username:</strong> ${user.username || 'Not provided'}</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>Phone Number:</strong> ${user.phone_number || 'Not provided'}</p>
                    <p><strong>Photo URL:</strong> <img src="${user.photo_url || '#'}" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;"></p>
                    <p><strong>Language:</strong> ${user.language_code || 'Not provided'}</p>
                `;
                const userInfoDiv = document.getElementById('user-info');

                // Set user info and trigger animation
                userInfoDiv.innerHTML = userInfo;
                userInfoDiv.classList.add('show');
            } else {
                document.getElementById('status').innerHTML = `<div class="error-status">Failed to get user data</div>`;
            }
        } else {
            document.getElementById('status').innerHTML = `<div class="error-status">No init data found</div>`;
        }
    </script>
</body>
</html>
