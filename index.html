<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App with Firestore and Realtime Database</title>
    <style>
        body {
            background-color: tomato;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .auth-info {
            margin-top: 20px;
        }
        .status {
            font-size: 1.2em;
            color: green;
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
        .user-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div class="auth-info">
        <p class="status">You are logged in!</p>
        <div class="user-data">
            <p>Username: <span id="username"></span></p>
            <p>User ID: <span id="userId"></span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Assuming Telegram Web App is properly initialized
        const tg = window.Telegram.WebApp;
        
        // Example of getting user data
        document.getElementById('username').innerText = tg.initDataUnsafe.user.username || "N/A";
        document.getElementById('userId').innerText = tg.initDataUnsafe.user.id || "N/A";
    </script>
</body>
</html>
