<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .auth-info {
            margin-top: 20px;
        }
        .login-status {
            font-size: 1.2em;
            color: green;
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div id="status" class="login-status">Loading...</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNGOAnTyQ-z91is5nku_vKQMIXMsjH3sg",
            authDomain: "ttaskk-a50e4.firebaseapp.com",
            projectId: "ttaskk-a50e4",
            storageBucket: "ttaskk-a50e4.appspot.com",
            messagingSenderId: "213200371465",
            appId: "1:213200371465:web:2cee76953abdc5d8049dd8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Initialize the Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Get the initData from Telegram
        const initData = tg.initData;

        if (initData) {
            const user = tg.initDataUnsafe.user;

            if (user) {
                // Check if the user is already authenticated
                auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        // User is already authenticated
                        document.getElementById('status').innerHTML = `
                            <div class="auth-info">
                                <p>Authenticated as: ${firebaseUser.displayName}</p>
                                <p>User ID: ${firebaseUser.uid}</p>
                            </div>
                        `;
                    } else {
                        // Create a new user or sign in
                        try {
                            // Create a unique email using Telegram username or user ID
                            const email = `${user.username || user.id}@telegram.com`;
                            const password = "temporary_password"; // In a real app, handle this differently

                            // Create the user in Firebase
                            const newUser = await auth.createUserWithEmailAndPassword(email, password);
                            
                            // Update user profile with Telegram info
                            await newUser.user.updateProfile({
                                displayName: `${user.first_name} ${user.last_name || ''}`
                            });

                            document.getElementById('status').innerHTML = `
                                <div class="auth-info">
                                    <p>Authenticated as: ${user.first_name} ${user.last_name || ''}</p>
                                    <p>Username: ${user.username || 'N/A'}</p>
                                    <p>User ID: ${user.id}</p>
                                </div>
                            `;
                        } catch (error) {
                            document.getElementById('status').innerHTML = `<div class="error-status">Authentication failed: ${error.message}</div>`;
                        }
                    }
                });
            } else {
                document.getElementById('status').innerHTML = `<div class="error-status">Failed to get user data</div>`;
            }
        } else {
            document.getElementById('status').innerHTML = `<div class="error-status">No init data found</div>`;
        }
    </script>
</body>
</html>
