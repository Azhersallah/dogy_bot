<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App with Firestore and Realtime Database</title>
    <style>
        body {
            background-color: tomato;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .auth-info {
            margin-top: 20px;
        }
        .status {
            font-size: 1.2em;
            color: green;
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
        .user-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div id="status" class="status">Loading...</div>
    
    <h3>User Data</h3>
    <div class="user-data">
        <p>Username: <span id="username">User123</span></p>
        <p>User Level: <span id="userLevel">1</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Booster: <span id="booster">3</span></p>
        <p>Slider: <span id="slider">1000</span></p>
        <p>Booster Is On: <span id="boosterIsOn">false</span></p>
        <p>Booster Start: <span id="boosterStart"></span></p>
        <p>Booster End: <span id="boosterEnd"></span></p>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
