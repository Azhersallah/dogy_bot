<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Template for the new android layout">
   <meta name="author" content="Andrew Henry">
   <link rel="icon" href="#">
   <title>Bootstrap Nav Template</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/new.css">
   <!-- Google Icons -->
</head>

<body>

   
   <!-- Begin page content -->
   <div class="container">


      <style>
         .legsTask, .legsFriends, .legsLeaderboard{
            background-color: rgb(255, 255, 255);
            width: 100%;
            border-radius: 10px;
            height: 89vh;
            margin: 10px 0px 70px 0px;
            color: black;
         }
      </style>



      <!-- Home page -->
      <div id="page-home" class="active legsHome">


         <div class="btns">
            <div class="game-item">
               <div class="btn-item">
                  <img src="svg/legs-bag.svg" alt="" srcset="">
               </div>
               <div class="btn-item">
                  <img src="svg/market.svg" alt="" srcset="">
               </div>
            </div>
            <div class="game-item">
               <div class="btn-item">
                  <img src="svg/spin.svg" alt="" srcset="">
               </div>
               <div class="btn-item">
                  <img src="svg/checkin.svg" alt="" srcset="">
               </div>
            </div>
         </div>


         <div class="legPoint">

            
            <div class="infos">
               <div class="userPhoto">
                  <img src="img/profile.jpg" alt="" srcset="">
               </div>
               <div>

                  <span class="name">Hedi Luqman</span>
                  <div class="legpointtop">
                     <img src="svg/legs.svg" alt="">
                     &nbsp;
                     <span class="points" id="points">100</span>
                  </div>
               </div>
            </div>
            &nbsp;
            <h4>Level: <span id="level"> 1</span>


         </div>





         <div class="foxImage" style="width: 100%;">
            <img src="svg/fox.svg" alt="">
         </div>

         <div class="upgrade-card">

            <div class="listofchicken">

               <div class="chicken" id="Common">
                  <img src="svg/Common.svg" alt="">
                  <span>x0</span>
               </div>

               <div class="chicken" id="rare">
                  <img src="svg/Rare.svg" alt="">
                  <span>x0</span>
               </div>


               <div class="chicken" id="epic">
                  <img src="svg/Epic.svg" alt="">
                  <span>x0</span>
               </div>


               <div class="chicken" id="epic">
                  <img src="svg/Epic.svg" alt="">
                  <span>x0</span>
               </div>


            </div>

            <div class="item">
               <span class="item-progress"><img src="svg/legs.svg" alt="" srcset=""> Legs</span>
               <span class="item-progress">15/30</span>
            </div>
            <div class="progress-bar">
               <div class="progress"></div>
            </div>
            <div class="growing-time">
               <span class="item-progress">Upgrade time:</span>
               <span class="time-value">64 hour</span>
            </div>
         </div>

 
 
         <div class="startCatching">
            <button id="start-catching">Start Cathing</button>
         </div>



      </div>
      <!-- end of home -->



      <!-- task page -->
      <div id="page-feed" class="inactive legsTask">

         <h1>Tasks</h1>


      </div>


      <!-- leaderboard page -->
      <div id="page-create" class="inactive legsLeaderboard">
         <h1>Tops</h1>
      </div>

      <!-- Friends page -->
      <div id="page-account" class="inactive legsFriends">
         <h1>Friends</h1>
      </div>


   </div>

   <!-- Bottom Nav Bar -->
   <footer class="footer">
      <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
         <button id="home" type="button" class="btn btn-secondary button-active">
            <div class="selector-holder">
               <i class="bi bi-house-fill"></i>
               <span>Home</span>
            </div>
         </button>

         <button id="feed" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-list-task"></i>
               <span>Tasks</span>
            </div>
         </button>
         <button id="create" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-person-lines-fill"></i>
               <span>Tops</span>
            </div>
         </button>
         <button id="account" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-people-fill"></i>
               <span>Friends</span>
            </div>
         </button>
      </div>
   </footer>
   <!-- Bootstrap core JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
   <!-- JS needed for this page -->
   <script src="js/main.js"></script>
</body>

</html>
