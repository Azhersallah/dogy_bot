<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222222; /* Dark background */
            color: white; /* White text for contrast */
        }
        .auth-info {
            margin-top: 20px;
            background-color: #333333; /* Slightly lighter background for user info */
            border: 1px solid #444444; /* Darker border */
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start off-screen */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Animation */
            margin-bottom: 20px;
        }
        .show {
            opacity: 1; /* Show element */
            transform: translateY(0); /* Move into place */
        }
        .loading {
            font-size: 1.5em;
            color: #00FF00; /* Green color for loading */
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Button width */
            font-size: 1em;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .point-system {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div id="status" class="loading">Loading...</div>
    <div id="user-info" class="auth-info"></div>
    <div id="points" class="point-system"></div>
    <button class="button" onclick="location.reload()">Reload</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize the Telegram Web App
        const tg = window.Telegram.WebApp;

        // Get the initData from Telegram
        const initData = tg.initData;

        if (initData) {
            // Extract user data from initDataUnsafe (non-validated version)
            const user = tg.initDataUnsafe.user;

            if (user) {
                // Prepare user information
                const userInfo = [
                    { label: 'Authenticated as:', value: `${user.first_name} ${user.last_name || ''}` },
                    { label: 'Username:', value: `${user.username || 'Not provided'}` },
                    { label: 'User ID:', value: `${user.id}` },
                    { label: 'Telegram Premium:', value: `${user.is_premium ? 'Yes' : 'No'}` }
                ];

                const userInfoDiv = document.getElementById('user-info');
                const pointsDiv = document.getElementById('points');
                let currentIndex = 0;
                let points = user.is_premium ? 5 : 1; // Points based on Premium status

                // Function to display user info one by one
                function displayUserInfo() {
                    if (currentIndex < userInfo.length) {
                        const info = userInfo[currentIndex];
                        userInfoDiv.innerHTML = `<p><strong>${info.label}</strong> ${info.value}</p>`;
                        userInfoDiv.classList.add('show'); // Show user info container
                        currentIndex++;

                        setTimeout(() => {
                            userInfoDiv.classList.remove('show'); // Hide before showing next
                            setTimeout(displayUserInfo, 300); // Delay before showing the next info
                        }, 2000); // Display current info for 2 seconds

                        // Update points
                        pointsDiv.innerHTML = `Points: ${points}`;
                    } else {
                        pointsDiv.innerHTML = `Total Points: ${points}`; // Show total points at the end
                    }
                }

                displayUserInfo(); // Start displaying user info
            } else {
                document.getElementById('status').innerHTML = `<div class="error-status">Failed to get user data</div>`;
            }
        } else {
            document.getElementById('status').innerHTML = `<div class="error-status">No init data found</div>`;
        }
    </script>
</body>
</html>
