<style>
   /* Style for the toast container */
   #toastAlert {
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 1rem;
      animation: fadeIn 0.3s ease-out;
      height: 45px;
   }
   .toast-body{
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
   }
   /* Background color and text color */
   #toastAlert.text-bg-primary {
      background-color: #cdfbcb !important;
      color: #017909 !important;
   }

   /* Fade-in animation */
   @keyframes fadeIn {
      from {
         opacity: 0;
         transform: translateY(-20px);
      }

      to {
         opacity: 1;
         transform: translateY(0);
      }
   }

   /* Toast body styling */
   #toastMessage {
      font-weight: 500;
      text-align: center;
   }

   .fixToast {
      width: 100%;
      display: flex;
      align-items: center;

   }

   .Toasts {
      width: 80% !important;
   }

   .toast-body i {
      margin-bottom: 2px;
   }
</style>

   <div class="position-fixed top-0 start-50 translate-middle-x pt-3 Toasts" style="z-index: 1080;">
      <div id="toastAlert" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
         <div class="d-flex fixToast">
            <div class="toast-body"></div>
            <i class="bi bi-dash-circle-fill"></i>
            <div id="toastMessage" class="toast-body"></div>
         </div>
      </div>
   </div>

   <style>
      .no-scroll {
         overflow: hidden;
         height: 100%;
      }

      .message-box {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100vh;
         background: #00000079;
         display: none;
         justify-content: center;
         align-items: center;
         padding: 35px !important;
         z-index: 1000;

      }

      .messagecontent {
         background-color: #fff;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         border-radius: 15px;
         box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.558);
         width: 100%;
         height: fit-content;
         padding: 2px 0px 10px 0px;
      }




      #noButton {
         background-color: white !important;
         color: #222222 !important;
         border: solid 1px #222222 !important;
      }

      #noButton:active {
         transform: scale(0.95);
         transition: transform 0.1s;
      }

      #yesButton:active {
         transform: scale(0.95);
         transition: transform 0.1s;
      }

      #yesButton,
      #noButton {
         width: 100%;
      }



      #noButton1 {
         background-color: white !important;
         color: #222222 !important;
         border: solid 1px #222222 !important;
      }

      #noButton1:active {

      }

      #yesButton1:active {

      #yesButton1,

      .msg-btns {

      }

      .messagecontent img {

      #chickenType {

      #messageText {

      .title{

   </style>
