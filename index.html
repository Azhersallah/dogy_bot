<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App with Static Data</title>
    <style>
        body {
            background-color: tomato;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .auth-info {
            margin-top: 20px;
        }
        .status {
            font-size: 1.2em;
            color: green;
        }
        .error-status {
            font-size: 1.2em;
            color: red;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Telegram Web App Authentication</h1>
    <div id="status" class="status">Loading...</div>

    <div id="user-info" style="display: none;">
        <h1 id="username">SampleUser</h1>
        <h1 id="telegramId">123456789</h1>
        <h1 id="user_level">1</h1>
        <h1 id="points">100</h1>
        <h1 id="booster">5</h1>
        <h1 id="slider">1000</h1>
        <h1 id="booster_is_on">false</h1>
    </div>
</body>
</html>
