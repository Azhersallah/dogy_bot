<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Integration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            height: 20px;
            background: #4caf50;
            width: 0;
            transition: width 0.5s;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
        .error-status {
            color: red;
        }
        .continue-btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Telegram User Information</h1>
    <div class="info-container">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" disabled>
        <label for="tg_user">Telegram Username:</label>
        <input type="text" id="tg_user" disabled>
        <label for="tg_id">Telegram ID:</label>
        <input type="text" id="tg_id" disabled>
        <label for="is_premium">Is Premium:</label>
        <input type="text" id="is_premium" disabled>
    </div>
    <div id="status"></div>
    
    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>
    <div class="result" id="result"></div>
    
    <button class="continue-btn" id="continueBtn" style="display:none;">Continue</button>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        if (initData) {
            const user = tg.initDataUnsafe.user;
            const userInfoFields = [
                { id: 'fullname', value: `${user.first_name} ${user.last_name || 'N/A'}` },
                { id: 'tg_user', value: user.username || 'N/A' },
                { id: 'tg_id', value: user.id || 'N/A' },
                { id: 'is_premium', value: user.is_premium ? 'Yes' : 'No' }
            ];

            let progress = 0;
            const progressBar = document.getElementById('progress');
            const resultDisplay = document.getElementById('result');

            const fillUserInfo = (index) => {
                if (index < userInfoFields.length) {
                    document.getElementById(userInfoFields[index].id).value = userInfoFields[index].value;
                    progress += 25; // Increment progress by 25% for each field
                    progressBar.style.width = `${progress}%`;

                    setTimeout(() => fillUserInfo(index + 1), 500); // Fill next field after 500ms
                } else {
                    const score = user.is_premium ? 5 : 0; // Score calculation based on premium status
                    resultDisplay.innerText = `Your score is: ${score}`;
                    document.getElementById('continueBtn').style.display = 'block';
                }
            };

            fillUserInfo(0); // Start filling user info
        } else {
            document.getElementById('status').innerHTML = `<div class="error-status">No init data found</div>`;
            document.getElementById('fullname').value = '';
            document.getElementById('tg_user').value = '';
            document.getElementById('tg_id').value = '';
            document.getElementById('is_premium').value = '';
        }
        
        document.getElementById('continueBtn').addEventListener('click', () => {
            // Continue button action
            alert('Continuing to the next step...');
        });
    </script>
</body>
</html>
