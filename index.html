<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222222; /* Dark background */
            color: white; /* White text for contrast */
            height: 100vh; /* Full height for centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #222222;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
          z-index: 9999;
        }
        .button {
            display: none; /* Hide initially */
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Button width */
            font-size: 1em;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .spinner {
            width: 50px;
            height: 50px;
            background: url('svgloading.svg') no-repeat center center; /* Use your SVG file */
            background-size: contain;
            margin: 20px auto; /* Center the spinner */
        }
    </style>
</head>
<body>
    <div class="loading">
                <img src="SVG/Loading.svg" alt="">    
    </div>
    <div class="spinner"></div>
    <button class="button" id="continue-btn" onclick="continueToNext()">Continue</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;
        if (initData) {
            const user = tg.initDataUnsafe.user;

            if (user) {
                const userInfo = {
                    firstName: user.first_name,
                    lastName: user.last_name || '',
                    username: user.username || 'Not provided',
                    userId: user.id,
                    isPremium: user.is_premium ? 'Yes' : 'No'
                };

                // Simulate a delay for loading
                setTimeout(() => {
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('continue-btn').style.display = 'block';
                }, 2000); // 2 seconds for demo; adjust as necessary
            } else {
                console.error('Failed to get user data');
            }
        } else {
            console.error('No init data found');
        }

        function continueToNext() {
          const now = new Date();
          now.setMinutes(now.getMinutes() + 5);
          const catchingTime = now.toISOString();

              fullname:firstName+" "+lastName,
              username:username,
              userId: userId,
              catchTime: "",
              catching: false,
              points: 0,
              claimed: false 
          });

          catchButton.disabled = true;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
