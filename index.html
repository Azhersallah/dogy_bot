<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Template for the new android layout">
   <meta name="author" content="Andrew Henry">
   <link rel="icon" href="#">
   <title>Bootstrap Nav Template</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/new.css">
   <!-- Google Icons -->
</head>

<body>

   
   <!-- Begin page content -->
   <div class="container">


      <style>
         .legsTask, .legsFriends, .legsLeaderboard{
            background-color: rgb(255, 255, 255);
            width: 100%;
            border-radius: 10px;
            height: 89vh;
            margin: 10px 0px 70px 0px;
            color: black;
         }
         .energy{
            transform: scale(0.90);
            margin-top: 5px;
            width: 35px;
            height: 15px;
            background-color: rgb(34, 34, 34);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            border-radius: 10px;
         }

         .energy svg{
            width: 9px;
            margin-bottom: 2px;
            margin-right: 2px;
            color: rgb(239, 152, 22);
         }
                  
         .backenergy{
               margin-top: 10px;
               margin-left: auto;
               margin-right: auto;
               width: 95%;
               height: 6px;
               background-color: #e0e0e0;
               border-radius: 10px;

            }
            .userInfo{
               transform: scale(0.85);
               display: flex;
               justify-content: center;
               align-items: center;
            }
            .svgs{
               display: flex;
               justify-content: center;
               align-items: center;
            }
            .imgspoints{
               padding: 10px 10px 0px 10px;
               width: 100%;
               height: 20px;
               display: flex;
               justify-content: space-between;
               align-items: center;
            }
            .imgspoints svg{
               width: 15px;
               color: orange;

            }
            
            .realEnergy{
               border-radius: 10px;
               width: 50%;
               height: 100%;
               background-color: #4a90e2;
            }
            
            .energyfill{
               border-radius: 0px 0px 10px 10px;
               width: 100%;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               height: auto;
               padding: 0px 5px 10px 5px;               
               background-color: #fff;
            }
            .forlevel{
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     flex-direction: column;
                     margin-right: 8px;
                     margin-top: 4px;
                  }
                  .forlevel h3{
                     margin-top: 2px;
                     background-color: #4a90e2;
                     color: #fff;
                     width: 30px;
                     padding-top: 2.4px;
                     height: 30px;
                     text-align: center;
                     border-radius: 100px;
                  }
                  .forlevel h4{
                     font-size: 15px;
                  }
      </style>



      <!-- Home page -->
      <div id="page-home" class="active legsHome">

         <style>
            .foxUpgrade{
               position: absolute;
               top: 50vh;
               left: 50px;
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
               color: white;
               font-weight: 700;
               cursor: pointer;
               animation: zoomInOut 1s ease-in-out infinite;

            }
            @keyframes zoomInOut {
               0% {
                  transform: scale(1); /* Start at normal size */
               }
               50% {
                  transform: scale(1.05); /* Zoom in */
               }
               100% {
                  transform: scale(1); /* Zoom back to normal */
               }
               }
            .foxUpgrade h3{
               font-size: 14px !important;
            }
            .upimg{
               width: 50px;
               height: 50px;
               display: flex;
               justify-content: center;
               align-items: center;
               border-radius: 100px;
               margin-top: 10px;
               display: flex;
               flex-direction: column;
            }
            .foxUpgrade img{
               width: 45px;
            }
         </style>

         <div class="foxUpgrade">
            <div class="upimg">
               <img src="svg/upgrade.svg" alt="" srcset="">
            </div>
            <h3>Upgrade</h3>
         </div>


         <div class="btns">
            <div class="game-item">
               <div class="btn-item">
                  <img src="svg/legs-bag.svg" alt="" srcset="">
               </div>
               <div class="btn-item">
                  <img src="svg/market.svg" alt="" srcset="">
               </div>
            </div>
            <div class="game-item">
               <div class="btn-item">
                  <img src="svg/spin.svg" alt="" srcset="">
               </div>
               <div class="btn-item">
                  <img src="svg/checkin.svg" alt="" srcset="">
               </div>
            </div>
         </div>


         <div class="legPoint">
            
            <div class="infos">

               <div class="userInfo">
                  <div class="userPhoto">
                     <img src="img/profile.jpg" alt="" srcset="">
                  </div>
   
                  <div>
                     <span class="name">Your Name</span>
                     <div class="legpointtop">
                        <img src="svg/legs.svg" alt="">
                        &nbsp;
                        <span class="points" id="points">100</span>
                     </div>
                  </div>
               </div>


               <div class="forlevel">

                  <h4>Level</h4>
                  <h3>1</h3>
               </div>


            </div>

               <div class="energyfill">
                  <div class="imgspoints">
                     <div class="svgs">
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                           <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                         </svg>
                         <span>Energy</span>
                     </div>
                     <span>0/5</span>
                  </div>

                  <div class="backenergy">
                     <div class="realEnergy">

                     </div>
                  </div>
               </div>

         </div>




         <div class="foxImage" style="width: 100%;">
            <img src="svg/fox.svg" alt="">
         </div>

         <div class="upgrade-card">

            <div class="listofchicken">

               <div class="chicken" id="Common">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                      </svg> 
                      <span>5</span>
                     </div>
                  <img src="svg/Common.svg" alt="">
                  <span>x0</span>
               </div>

               <div class="chicken" id="rare">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                      </svg> 
                      <span>20</span>
                     </div>
                  <img src="svg/Rare.svg" alt="">
                  <span>x0</span>
               </div>


               <div class="chicken" id="epic">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                      </svg> 
                      <span>60</span>
                     </div>
                  <img src="svg/Epic.svg" alt="">
                  <span>x0</span>
               </div>

   
               <div class="chicken" id="epic">

                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                      </svg> 
                      <span>120</span>
                  </div>

                  <img src="svg/Epic.svg" alt="">
                  <span>x0</span>
               </div>


            </div>

            <div class="item">
               <span class="item-progress"><img src="svg/legs.svg" alt="" srcset=""> Legs</span>
               <span class="item-progress">15/30</span>
            </div>
            <div class="progress-bar">
               <div class="progress"></div>
            </div>
            <div class="growing-time">
               <span class="item-progress">Upgrade time:</span>
               <span class="time-value">64 hour</span>
            </div>
         </div>

 
 
         <div class="startCatching">
            <button id="start-catching">Start Cathing</button>
         </div>



      </div>
      <!-- end of home -->



      <!-- task page -->
      <div id="page-feed" class="inactive legsTask">

         <h1>Tasks</h1>


      </div>


      <!-- leaderboard page -->
      <div id="page-create" class="inactive legsLeaderboard">
         <h1>Tops</h1>
      </div>

      <!-- Friends page -->
      <div id="page-account" class="inactive legsFriends">
         <h1>Friends</h1>
      </div>


   </div>

   <!-- Bottom Nav Bar -->
   <footer class="footer">
      <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
         <button id="home" type="button" class="btn btn-secondary button-active">
            <div class="selector-holder">
               <i class="bi bi-house-fill"></i>
               <span>Home</span>
            </div>
         </button>

         <button id="feed" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-list-task"></i>
               <span>Tasks</span>
            </div>
         </button>
         <button id="create" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-person-lines-fill"></i>
               <span>Tops</span>
            </div>
         </button>
         <button id="account" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-people-fill"></i>
               <span>Friends</span>
            </div>
         </button>
      </div>
   </footer>
   <!-- Bootstrap core JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
   <!-- JS needed for this page -->
   <script src="js/main.js"></script>
</body>

</html>
