<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Template for the new android layout">
   <meta name="author" content="Andrew Henry">
   <link rel="icon" href="#">
   <title>LEGS</title>
   <link rel="icon" href="svg/legs.svg" type="image/x-icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/new.css">
   <link rel="stylesheet" href="css/loadingscreen.css">
</head>



<body>


   <div class="position-fixed top-0 start-50 translate-middle-x pt-3 Toasts" style="z-index: 1080;">
      <div id="toastAlert" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
         <div class="d-flex fixToast">
            <div class="toast-body"></div>
            <i class="bi bi-dash-circle-fill"></i>
            <div id="toastMessage" class="toast-body"></div>
         </div>
      </div>
   </div>
   </div>



   <!-- first message-box -->
   <div id="messageBox" class="message-box">

      <div class="messagecontent">

         <p id="chickenType"></p>
         <img id="chicken-msg-img" class="chickenimgs" src="">
         <p id="messageText">
         </p>
         <div class="msg-btns">
            <button id="noButton" onclick="handleNo()">Cancel</button>
            <button id="yesButton" onclick="handleYes()">Feed</button>
         </div>
      </div>
   </div>


   <!-- secondary message-box-->


   <div id="messageBox1" class="message-box">
      <div class="messagecontent">
         <p class="title">Do you want to level up?</p>
         <p id="messageText1">

         </p>
         <div class="msg-btns">
            <button id="noButton1" onclick="handleNo()">Cancel</button>
            <button id="yesButton1" onclick="handleYes()">Upgrade</button>
         </div>
      </div>
   </div>




   <div id="loading">
      <img src="img/foxload.gif" alt="">
   </div>


   <!-- Begin page content -->
   <div class="fullContainer">

      <!-- Home page -->
      <div id="page-home" class="active legsHome">





         <div class="btns">
            <div class="game-item">
               <button class="btn-item" onclick=mybagPage() id="mybag">
                  <img src="svg/legs-bag.svg" alt="" srcset="">
               </button>
               <button class="btn-item" onclick=marketPage() id="market">
                  <img src="svg/market.svg" alt="" srcset="">
               </button>
            </div>
            <div class="game-item">
               <button class="btn-item" disabled>
                  <img src="svg/spin.svg" alt="" srcset="">
               </button>
               <button class="btn-item" onclick=dailyPage() id="daily">
                  <img src="svg/checkin.svg" alt="" srcset="">
               </button>
            </div>
         </div>


         <div class="legPoint">

            <div class="infos">
               <div class="userInfo">
                  <div class="userPhoto">
                     <img src="img/profile.jpg" alt="" srcset="">
                  </div>

                  <div>
                     <span class="name">Your Name</span>
                     <div class="legpointtop">
                        <div class="legsup">
                           <img src="svg/legs.svg" alt="">
                        </div>
                        &nbsp;
                        <span class="points" id="points">0</span>
                     </div>
                  </div>
               </div>
               <div class="forlevel">

                  <h4>Level</h4>
                  <h3 id="level-nubmer">1</h3>
               </div>
            </div>

            <div class="energyfill">
               <div class="imgspoints">
                  <div class="svgs">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>Energy</span>
                  </div>
                  <span><span id="current-energy">0</span>/<span id="max-energy">0</span></span>
               </div>
               <div class="backenergy">
                  <div class="realEnergy" id="fillEnergy">

                  </div>
               </div>
            </div>


         </div>



         <div class="foxImage" style="width: 100%;">

            <div class="foxUpgrade" id="foxUpgrade">
               <button class="upimg" id="upgrade-btn">
                  <img src="svg/upgrade.svg" alt="" srcset=""> Upgrade
               </button>
            </div>

            <style>
               #chickenArrive {
                  position: absolute;
                  display: none;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  width: 100%;
                  height: 100%;
               }
               .footer{
                  z-index: 10;
               }
               #chickenArrive img {

                  padding-top: 30px;
                  width: 15%;
                  animation: pulse 1s ease-in-out infinite;
                  /* Continuous animation */
               }

               /* Spinner styles */
               .spinner {
                  position: absolute;
                  z-index: 1;
                  margin-top: 40px;
                  width: 20px;
                  /* Adjust as needed */
                  height: 20px;
                  /* Adjust as needed */
                  border: 2px solid rgba(29, 29, 29, 0.3);
                  /* Light color for the spinner */
                  border-top: 2px solid rgba(255, 255, 255, 1);
                  /* Solid color for the top */
                  border-radius: 50%;
                  animation: spin 1s linear infinite;
                  /* Continuous spinning animation */
               }

               /* Define the keyframes for the pulsing effect */
               @keyframes pulse {

                  0%,
                  100% {
                     opacity: 0.8;
                     transform: scale(1);
                  }

                  50% {
                     opacity: 1;
                     transform: scale(1.01);
                  }
               }

               /* Define the keyframes for the spinning effect */
               @keyframes spin {
                  0% {
                     transform: rotate(0deg);
                     /* Start at 0 degrees */
                  }

                  100% {
                     transform: rotate(360deg);
                     /* Rotate to 360 degrees */
                  }
               }
            </style>

            <div id="chickenArrive">
               <div class="spinnerTest"></div>
               <img id="claim-chicken" src="" alt="">
            </div>


            <img src="svg/fox.svg" alt="">

            <div class="next-chicken">
               <span class="item-progress">Next in:</span>
               <span id="time-value">00:00:30</span>
            </div>

         </div>

         <div class="upgrade-card">

            <div class="listofchicken">

               <div class="chicken" id="Common">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>5</span>
                  </div>
                  <button class="chicken-btns" id="common-chicken">
                     <img src="svg/common.svg" alt="">
                  </button>
                  <span class="itemnum">x<span id="common_item">1</span></span>
               </div>

               <div class="chicken" id="rare">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>20</span>
                  </div>
                  <button class="chicken-btns" id="rare-chicken">
                     <img src="svg/rare.svg" alt="">
                  </button>
                  <span class="itemnum">x<span id="rare_item">1</span></span>
               </div>


               <div class="chicken" id="epic">
                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>60</span>
                  </div>
                  <button class="chicken-btns" id="epic-chicken">
                     <img src="svg/epic.svg" alt="">
                  </button>
                  <span class="itemnum">x<span id="epic_item">1</span></span>
               </div>


               <div class="chicken" id="legendary">

                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>180</span>
                  </div>
                  <button class="chicken-btns" id="legendary-chicken">
                     <img src="svg/legendary.svg" alt="">
                  </button>
                  <span class="itemnum">x<span id="legendary_item">1</span></span>
               </div>


               <div class="chicken" id="mythic">

                  <div class="energy">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                           d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                     </svg>
                     <span>420</span>
                  </div>
                  <button class="chicken-btns" id="mythic-chicken">
                     <img src="svg/mythic.svg" alt="">
                  </button>
                  <span class="itemnum">x<span id="mythic_item">0</span></span>
               </div>


            </div>

            <div class="item">
               <span class="item-progress">
                  <div class="legsup">
                  <img src="svg/legs.svg" alt="" srcset="">
                </div>
               Legs</span>

               <span class="item-progress"><span id="currentLeg"></span>/<span id="maxleg">30</span></span>

            </div>
            <div class="progress-bar">
               <div class="progress" id="legProgress"></div>
            </div>
            <div class="growing-time">

               <div class="upgrade">
                  <span class="item-progress">Upgrade time:</span>
                  <span id="upgradeTime">03:10:03</span>
               </div>



            </div>
         </div>




         <div class="startCatching">
            <button id="start-catching">Start Catching</button>
         </div>



      </div>
      <!-- end of home -->



      <!-- task page -->
      <div id="page-feed" class="inactive legsTask">

         <h1>Tasks</h1>


      </div>


      <!-- leaderboard page -->
      <div id="page-create" class="inactive legsLeaderboard">
         <h1>Tops</h1>
      </div>

      <!-- Friends page -->
      <div id="page-account" class="inactive legsFriends">
         <h1>Friends</h1>
      </div>


   </div>

   <!-- Bottom Nav Bar -->
   <footer class="footer">
      <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">

         <button id="home" type="button" class="btn btn-secondary button-active">
            <div class="selector-holder">
               <i class="bi bi-house-fill"></i>
               <span>Home</span>
            </div>
         </button>

         <button id="feed" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-list-task"></i>
               <span>Tasks</span>
            </div>
         </button>

         <button id="create" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-person-lines-fill"></i>
               <span>Tops</span>
            </div>
         </button>

         <button id="account" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
               <i class="bi bi-people-fill"></i>
               <span>Friends</span>
            </div>
         </button>

      </div>
   </footer>
   <!-- Bootstrap core JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
   <!-- JS needed for this page -->
   <script src="js/main.js"></script>
   <script src="js/game.js"></script>



   <script src="js/loadingscreen.js"></script>

</body>

</html>
